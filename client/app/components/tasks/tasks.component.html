<form class="well" (submit)="addTask($event)">
    <div class="form-group">
        <input type="text" [(ngModel)]="title" name="title" class="form-control" placeholder="Type something..">
    </div>
</form>
<div class="task-list">
    <div *ngFor="let task of tasks" class="row">
        <div class="col-md-1">
            <input type="checkbox" [checked]="task.status" (click)="updateStatus(task)">
        </div>
        <div class="col-md-7" >
            <span [ngClass] = "!task.status ? 'null' : 'strikethrough'">
                {{task.title}}
            </span>
        </div>
        <div class="col-md-4">
                <input type="button" (click)="deleteTask(task._id)" value="Delete" class="btn  bg-dark" style="color: white; border-radius: 20px; margin-bottom: 10px;">    
        </div>
        <hr>
    </div>
</div>
